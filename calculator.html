<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0"/>
            </td>
        </tr>
        
        <tr>
            <td onclick="digitBtnPressed(7)">7</td>
            <td onclick="digitBtnPressed(8)">8</td>
            <td onclick="digitBtnPressed(9)">9</td>
            <td onclick="operatorBtnPressed('x')" class="sign">x</td>
        </tr>

        <tr>
            <td onclick="digitBtnPressed(4)">4</td>
            <td onclick="digitBtnPressed(5)">5</td>
            <td onclick="digitBtnPressed(6)">6</td>
            <td onclick="operatorBtnPressed('-')" class="sign">-</td>
        </tr>

        <tr>
            <td onclick="digitBtnPressed(1)">1</td>
            <td onclick="digitBtnPressed(2)">2</td>
            <td onclick="digitBtnPressed(3)">3</td>
            <td onclick="operatorBtnPressed('+')" class="sign">+</td>
        </tr>

        <tr>
            <td colspan="2" onclick="digitBtnPressed(0)">0</td>
            <td onclick="btnACPressed()" class="sign">AC</td>
            <td onclick="operatorBtnPressed('/')" class="sign">/</td>
        </tr>
        <tr></tr>
        <td colspan="4" onclick="equalsBtnPressed()" >=</td>
    </table>

    <script>
        var newLine = true; //Boolean variable. Determines if the next thing the user types should be on a newLine.
        var value1;
        var currentOperator;

        //Event handler for when any digit button is pressed
        function digitBtnPressed(button){
            if(newLine){
                document.getElementById("inputBox").value = button;
                newLine = false;
            } else{
            var currentValue = document.getElementById("inputBox").value;
            document.getElementById("inputBox").value = currentValue + button;
            }
        }

        //Event handler for when the AC button is pressed
        function btnACPressed(){
            document.getElementById("inputBox").value = 0;
            newLine = true;
        }

        //Event handler for equals to button
        function operatorBtnPressed(operator){
            currentOperator = operator;
            value1 = parseInt(document.getElementById("inputBox").value);
            newLine = true;
        }

        //Event handler for equals to button
        function equalsBtnPressed(){
            var value2 = parseInt(document.getElementById("inputBox").value);
            var finalTotal;

            switch(currentOperator){
                case "+": finalTotal = value1 + value2;
                break;
                case "-": finalTotal = value1 - value2;
                break;
                case "/": finalTotal = value1 / value2;
                break;
                case "x": finalTotal = value1 * value2;
                break;
            }
            document.getElementById("inputBox").value = finalTotal;

            value = 0;
            newLine = true;
        }

            // Hide table borders via JS
                document.addEventListener("DOMContentLoaded", function () {
                const table = document.querySelector("table");
                table.removeAttribute("border"); // Remove inline border attribute
            });
        

    </script>
</body>
</html>
